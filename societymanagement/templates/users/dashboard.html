<!--users/templates/users/dashboard.html-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% extends 'base.html' %} {% block content %} {% if resident %}
    <h4 class="text-center">Hello, {{resident.name|default:'none'}} !</h4>
    {% else %}
    <h4 class="text-center">User is not a resident. Contact Admin</h4>
    {% endif %}
    <div class="align-items-center justify-content-center d-flex flex-column">
      <a href="/events" class="btn btn-dark w-50 my-3">Events</a>
      <a href="/notices" class="btn btn-dark w-50 my-3">Notices</a>
      {% if resident %}
      <a href="/residents" class="btn btn-dark w-50 my-3">My Profile</a>
      {% endif %}
    </div>
    {% endblock %}
  </body>
</html>
